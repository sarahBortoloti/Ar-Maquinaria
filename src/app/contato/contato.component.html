<div class="container">
  <br>
  <br>
  <h2>Contacto</h2>
  <hr>
  <br>  

  <form [formGroup]="formulario"(ngSubmit)="cadastrarClienteContato()" action="http://tacticgame.com.br/toalhassaocarlos/enviar.php">
  <div class="row">
      <div class="form-group col-sm-6">
        <input 
        type="text"
        class="form-control" 
        id="nombre" 
        placeholder="Nombe..."
        formControlName="nombre">
      </div>
    

    <div class="form-group col-sm-6">
        <input 
        type="text" 
        class="form-control" 
        id="email" 
        placeholder="Email..."
        formControlName="email">
      </div>
    </div>
    
<br>
    <div class="row">
        <div class="form-group col-md-6">
         <input 
         type="text" 
         class="form-control" 
         id="telefono" 
         placeholder="Telefono..."
         formControlName="Telefono">
        </div>
        
        <div class="form-group col-md-6">
          <input type="text" 
          class="form-control" 
          id="Movil" 
          placeholder="Movil..."
          formControlName="Movil">
        </div>
      </div>
      <br>
      <div class="row">
            <div class="form-group col-md-6">
              <input type="text" 
              class="form-control" 
              id="Provincia" 
              placeholder="Provincia..."
              formControlName="Provincia">
            </div>
         
          
            <div class="form-group col-md-6">
              <input
               type="text" 
               class="form-control" 
               id="Ciudad" 
               placeholder="Ciudad..."
               formControlName="Ciudad">
            </div>
            </div>

            <br>
            <div class="row">
              <div class="form-group col-md-12">
                <input 
                type="text" 
                class="form-control" 
                placeholder="Tema..."
                formControlName="Tema">
              </div>
              </div>
              <br>
              <div class="row">
                <div class="form-group col-md-12">
                    <textarea 
                    class="form-control" 
                    placeholder="Mensagen..." 
                    rows="3"
                    formControlName="Mensagen"></textarea>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-12">
                 <button type="submit" class="btn btn-secondary btn-lg">Enviar</button>
                </div>
              </div>
              <br>
       
    </form>
    </div>
